<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/user/layouts/common_template}">

<th:block layout:fragment="css">
	<link rel="stylesheet" href="/user/css/account/verify-email.css" type="text/css">
</th:block>

<div layout:fragment="content">

	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<section class="checkout spad">
		<div class="container">
			<div class="checkout__form">
				<div class="row">
					<div class="col-lg-8 col-md-8 col-center">


						<div class="setup-logo text-center">
							<a href="/"><img alt="Male Shop" src="/user/img/logo.png"></a>
						</div>

						<div class="checkout__input">
							<div class="text-center">
								<h3>이메일 인증</h3>
								<p>저희 쇼핑몰을 이용하시기 전에 가입하신 이메일 주소를 인증해주세요.</p>
								<p>이메일 인증이 완료되면, 정상적으로 사이트 이용이 가능합니다.</p>
							</div>
						</div>

						<div class="checkout__input">
							<div class="text-center">
								<form id="frm" th:action="@{/account/verify-email}" method="post"></form>
								<button id="btn-submit">인증 링크 보내기</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>

</div>

<th:block layout:fragment="script">
	<script src="/user/js/account/verify-email.js"></script>
</th:block>

</html>
